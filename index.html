<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reto Landing Page- Empresa Antioqueña">
    <title>Hamacas Medellin</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imagenes/favicon_io (2)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imagenes/favicon_io (2)/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifes">
</head>
<header id="header">
    <nav id="navbar" class="nav">
        <ul class="nav-list">
            <li>
                <a href="#video">Hazlo tu mismo</a>
            </li>
            <li>
                <a href="#masproductos">Mas productos</a>
            </li>
            <li>
                <a href="#sec-productos">Deseas comprar?</a>
            </li>
        </ul>
    </nav>
</header>

<body>
    <main>
        <section id="input">
            <h1>"Siempre de vacaciones"</h1>
            <form id="form" action="https://www.instagram.com/hamacas_medellin/">
                <input name="email" id="email" type="email" placeholder="Ingresa tu correoelectrónico" required />
                <input id="submit" type="submit" value="Enviar" class="btn" />
            </form>
        </section>

        <section id="video">
            <div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/rNQTGiBNl_I" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dL3pHAYJmf8" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>

        <section id="masproductos">
            <article>
                <img src="/imagenes/hamacas/008.jpeg" alt="hamaca" />
            </article>
        </section>

        <section id="sec-productos">
            <div class="productos" id="cruda">
                <div class="level">Hamaca Paraiso</div>
                <h2>$180.000</h2>
                <img src="imagenes/CRUDADELGADA.jpeg" alt="Logo" width="300" height="400"
                    class="d-inline-block align-top" loading="lazy">
                <button class="btn">La quiero!</button>
            </div>
            <div class="productos" id="rayas">
                <div class="level">Hamaca Arcoiris</div>
                <h2>$85.000</h2>
                <img src="imagenes/hamacas/010.jpeg" alt="Logo" width="300" height="400"
                    class="d-inline-block align-top" loading="lazy">
                <button class="btn">La quiero!</button>
            </div>
            <div class="productos" id="valve">
                <div class="level">Hamaca Cromatica</div>
                <h2>$240.000</h2>
                <img src="imagenes/RAYASCROMATIC.jpeg" alt="Logo" width="300" height="400"
                    class="d-inline-block align-top" loading="lazy">
                <button class="btn">La quiero!</button>
            </div>
        </section>
    </main>

</body>
</section>

<footer>

</html>
